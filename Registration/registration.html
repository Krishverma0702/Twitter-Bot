<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="registration.js"></script>
    <title>Twitter</title>
</head>
<body>
<section class="login">
    <div class="heading">
        <h2>Welcome to twitter</h2>
    </div>

    <div class="form-wrapper">
        <h3 class="form-heading">Registration Form</h3>
        <form action="#">
        
            <input type="text" placeholder="Name" class="box" name="name" id="name" required><br>
        
            <input type="text" placeholder="Username" class="box" name="uname" id="uname" required><br>
        
            <input type="email" placeholder="Enter Your Email" class="box" name="email" id="email" required><br>
    
            <input type="password" placeholder="Enter Your Password"class="box" name="psw" id="psw" required><br>
        
            <input type="submit" value="Sign UP" class="btn" >
        </form>
    <div class="login-page">
        <a href="/Login/login.html">Login</a>
    </div>
    </div>

</section>
</body>
</html>
